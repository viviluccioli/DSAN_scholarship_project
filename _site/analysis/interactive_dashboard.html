otal_affected": "1"}, {"incident_id": "4230", "year": "2024", "month": "7", "day": "12", "country": "Mali", "means_of_attack": "Unknown", "attack_context": "Unknown", "location": "Unknown", "motive": "Unknown", "actor_type": "Unknown", "actor_name": "Unknown", "total_killed": "2", "total_wounded": "0", "total_kidnapped": "0", "total_affected": "2"}], "columns": ["incident_id", "year", "month", "day", "country", "means_of_attack", "attack_context", "location", "motive", "actor_type", "actor_name", "total_killed", "total_wounded", "total_kidnapped", "total_affected"]}};

        let currentPage = 1;
        let pageSize = 10;
        let currentSort = 'year';
        let currentSortAsc = false;
        let currentUnknownCount = 6;  // Start with 6 unknowns by default
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboard(currentUnknownCount);
        });
        
        function updateDashboard(unknownCount) {
            currentUnknownCount = parseInt(unknownCount);
            currentPage = 1; // Reset to first page when changing filters
            const data = dashboardData[currentUnknownCount];
            
            // Update summary stats
            updateSummaryStats(data);
            
            // Update charts
            updateCharts(data);
            
            // Update data table
            renderDataTable();
        }
        
        function updateSummaryStats(data) {
            let summaryHTML = `
                <div class="row">
                    <div class="col-md-12">
                        <h2>Summary for Incidents with ${currentUnknownCount} Unknown Fields</h2>
                        <p>Found ${data.total_incidents} incidents with ${currentUnknownCount} unknown fields.</p>
                    </div>
                </div>
            `;
            
            document.getElementById('summary-stats').innerHTML = summaryHTML;
        }
        
        function updateCharts(data) {
            // Check if there's data to display
            if (data.total_incidents === 0) {
                document.getElementById('country-chart').innerHTML = '<div class="alert alert-info">No data available for this selection.</div>';
                document.getElementById('year-chart').innerHTML = '<div class="alert alert-info">No data available for this selection.</div>';
                document.getElementById('fields-chart').innerHTML = '<div class="alert alert-info">No data available for this selection.</div>';
                document.getElementById('casualties-table').innerHTML = '<div class="alert alert-info">No data available for this selection.</div>';
                return;
            }
            
            // Update country chart
            if (data.countries.length > 0) {
                const countryData = [{
                    x: data.countries.map(d => d.country),
                    y: data.countries.map(d => d.count),
                    type: 'bar',
                    marker: {color: '#1f77b4'}
                }];
                
                Plotly.newPlot('country-chart', countryData, {
                    title: 'Top Countries',
                    xaxis: {title: 'Country'},
                    yaxis: {title: 'Number of Incidents'}
                });
            } else {
                document.getElementById('country-chart').innerHTML = '<div class="alert alert-info">No country data available.</div>';
            }
            
            // Update year chart
            if (data.years.length > 0) {
                const yearData = [{
                    x: data.years.map(d => d.year),
                    y: data.years.map(d => d.count),
                    type: 'scatter',
                    mode: 'lines+markers',
                    marker: {color: '#ff7f0e'}
                }];
                
                Plotly.newPlot('year-chart', yearData, {
                    title: 'Incidents by Year',
                    xaxis: {title: 'Year'},
                    yaxis: {title: 'Number of Incidents'}
                });
            } else {
                document.getElementById('year-chart').innerHTML = '<div class="alert alert-info">No year data available.</div>';
            }
            
            // Update fields chart
            if (data.fields.length > 0) {
                const fieldsData = [{
                    x: data.fields.map(d => d.field),
                    y: data.fields.map(d => d.count),
                    type: 'bar',
                    marker: {color: '#2ca02c'}
                }];
                
                Plotly.newPlot('fields-chart', fieldsData, {
                    title: 'Distribution of Unknown Fields',
                    xaxis: {title: 'Field'},
                    yaxis: {title: 'Number of Incidents'}
                });
            } else {
                document.getElementById('fields-chart').innerHTML = '<div class="alert alert-info">No field data available.</div>';
            }
            
            // Update casualties table
            if (Object.keys(data.casualties).length > 0) {
                let tableHTML = `
                    <h3>Casualty Statistics (Average per Incident)</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                Object.entries(data.casualties).forEach(([key, value]) => {
                    tableHTML += `
                        <tr>
                            <td>${key.replace('total_', '').charAt(0).toUpperCase() + key.replace('total_', '').slice(1)}</td>
                            <td>${value.toFixed(2)}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                document.getElementById('casualties-table').innerHTML = tableHTML;
            } else {
                document.getElementById('casualties-table').innerHTML = '<div class="alert alert-info">No casualty data available.</div>';
            }
        }
        
        function renderDataTable() {
            const data = dashboardData[currentUnknownCount];
            
            // Check if there's data to display
            if (data.raw_data.length === 0) {
                document.getElementById('data-table').innerHTML = '<div class="alert alert-info">No data available for this selection.</div>';
                document.getElementById('data-pagination').style.display = 'none';
                return;
            }
            
            document.getElementById('data-pagination').style.display = 'flex';
            const rawData = [...data.raw_data]; // Create a copy to avoid modifying the original
            
            // Sort data
            rawData.sort((a, b) => {
                if (!a.hasOwnProperty(currentSort) || !b.hasOwnProperty(currentSort)) {
                    return 0; // If the property doesn't exist, don't change order
                }
                
                const aVal = a[currentSort];
                const bVal = b[currentSort];
                
                // Handle different data types
                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return currentSortAsc ? aVal - bVal : bVal - aVal;
                } else {
                    const aStr = String(aVal);
                    const bStr = String(bVal);
                    return currentSortAsc ? aStr.localeCompare(bStr) : bStr.localeCompare(aStr);
                }
            });
            
            // Paginate
            const startIdx = (currentPage - 1) * pageSize;
            const endIdx = startIdx + pageSize;
            const pagedData = rawData.slice(startIdx, endIdx);
            
            // Create table HTML
            let tableHTML = `
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
            `;
            
            // Add table headers with sort indicators
            data.columns.forEach(col => {
                const sortIcon = col === currentSort 
                    ? currentSortAsc ? '' : '' 
                    : '';
                tableHTML += `<th onclick="changeSort('${col}')" style="cursor: pointer;">${col} ${sortIcon}</th>`;
            });
            
            tableHTML += `
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Add table rows
            pagedData.forEach(row => {
                tableHTML += '<tr>';
                data.columns.forEach(col => {
                    tableHTML += `<td>${row[col] !== undefined ? row[col] : ''}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            // Update the table
            document.getElementById('data-table').innerHTML = tableHTML;
            
            // Update pagination info
            const totalPages = Math.ceil(rawData.length / pageSize);
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages || totalPages === 0;
        }
        
        function changeSort(column) {
            if (currentSort === column) {
                // Toggle sort direction
                currentSortAsc = !currentSortAsc;
            } else {
                // Set new sort column
                currentSort = column;
                currentSortAsc = false; // Default to descending
            }
            renderDataTable();
        }
        
        function sortData(column) {
            currentSort = column;
            currentSortAsc = false;
            renderDataTable();
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderDataTable();
            }
        }
        
        function nextPage() {
            const data = dashboardData[currentUnknownCount];
            const totalPages = Math.ceil(data.raw_data.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                renderDataTable();
            }
        }
        
        function changePageSize(size) {
            pageSize = parseInt(size);
            currentPage = 1; // Reset to first page
            renderDataTable();
        }
        </script>
